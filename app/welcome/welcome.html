<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Shadowrun Multi-User</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="shadowrun.css" rel="stylesheet">

</head>

<body ng-controller="WelcomeCtrl">

    <div class="shadowrun-masthead">
        <div class="container">
            <nav class="shadowrun-nav">
                <a class="shadowrun-nav-item active" href="#">Home</a>
                <a class="shadowrun-nav-item" href="#/addCharacter">Add Character</a>

            </nav>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Shadowrun Multi-User</h1>
        </div>
        <p class="lead">Welcome to the Shadows, {{username}}.</p>
    </div>
    <div class="container">
      <div class="page-header">Character List</div>
      <div class="list-group" ng-repeat="character in characters">
          <a href="#" class="list-group-item active">
          <h4 class="list-group-item-heading">{{character.Name}}</h4>
      </a>
      </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>

</body>

</html>
