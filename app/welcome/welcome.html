<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Shadowrun Multi-User</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="shadowrun.css" rel="stylesheet">

</head>

<body ng-controller="WelcomeCtrl">

    <div class="shadowrun-masthead">
        <div class="container">
            <nav class="shadowrun-nav">
                <a class="shadowrun-nav-item active" href="#">Home</a>
                <a class="shadowrun-nav-item" href="#/addCharacter">Add Character</a>

            </nav>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Shadowrun Multi-User</h1>
        </div>
        <p class="lead">Welcome to the Shadows, {{username}}.</p>
    </div>
    <div class="container">
      <div class="page-header">Character List</div>
      <div class="list-group" ng-repeat="character in characters">
        <a href="#" class="list-group-item active" onclick="return false;">
          <h4 class="list-group-item-heading">{{character.Name}}</h4>
          <span class="pull-right">
            <button class="btn btn-xs btn-info" ng-click="editCharacter(character.$id)" data-target="#editChar">EDIT</button>
            <button class="btn btn-xs btn-warning">DELETE</button>
          </span>
        </a>
      </div>
    </div>

<!--- modal edit --->
<div class="modal fade" id="editChar" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="editModalLabel">Update Character</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <fieldset>
          <legend>Character Profile for {{charToUpdate.Name}}</legend>
          <!-- TODO: ADD character FORM postToUpdate.name-->
          <div class="form-group">
            <label for="characterName" class="control-label">Name:</label>
            <input type="text" class="form-control" ng-model="charToUpdate.Name" id="characterName">
          </div>
          <legend>Physical Attributes</legend>
          <div class="form-group">
            <label class="col-md-1 control-label" for="charBody">Body</label>
            <div class="col-md-2">
              <input id="charBody" name="charBody" ng-model="charToUpdate.Body" type="text" placeholder="Body" class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charAgility">Agility</label>
            <div class="col-md-2">
              <input id="charAgility" name="charAgility" ng-model="charToUpdate.Agility" type="text" placeholder="Agility"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charReaction">Reaction</label>
            <div class="col-md-2">
              <input id="charReaction" name="charReaction" ng-model="charToUpdate.Reaction" type="text" placeholder="Reaction"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charStrength">Strength</label>
            <div class="col-md-2">
              <input id="charReaction" name="charStrength" ng-model="charToUpdate.Strength" type="text" placeholder="Strength"  class="form-control input-md">
            </div>
          </div>
          <legend>Mental Attributes</legend>
          <div class="form-group">
            <label class="col-md-1 control-label" for="charCharisma">Charisma</label>
            <div class="col-md-2">
              <input id="charCharisma" name="charCharisma" ng-model="charToUpdate.Charisma" type="text" placeholder="Charisma"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charIntuition">Intuition</label>
            <div class="col-md-2">
              <input id="charIntuition" name="charIntuition" ng-model="charToUpdate.Intuition" type="text" placeholder="Intuition"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charLogic">Logic</label>
            <div class="col-md-2">
              <input id="charLogic" name="charLogic" ng-model="charToUpdate.Logic" type="text" placeholder="Logic"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charWillpower">Willpower</label>
            <div class="col-md-2">
              <input id="charWillpower" name="charWillpower" ng-model="charToUpdate.Willpower" type="text" placeholder="Willpower"  class="form-control input-md">
            </div>
          </div>
          <legend>Special Attributes</legend>
          <div class="form-group">
            <label class="col-md-1 control-label" for="charEdge">Edge</label>
            <div class="col-md-2">
              <input id="charEdge" name="charEdge" ng-model="charToUpdate.Edge" type="text" placeholder="Edge"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charEssence">Essence</label>
            <div class="col-md-2">
              <input id="charEssence" name="charEssence" ng-model="charToUpdate.Essence" type="text" placeholder="Essence"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charInitiative">Initiative</label>
            <div class="col-md-2">
              <input id="charInitiative" name="charInitiative" ng-model="charToUpdate.Initiative" type="text" placeholder="Initiative"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charInitiativePasses">Initiative Passes</label>
            <div class="col-md-2">
              <input id="charInitiativePasses" name="charInitiativePasses" ng-model="charToUpdate.InitiativePasses" type="text" placeholder="Initiative Passes"  class="form-control input-md">
            </div>
          </div>
          <legend>Melee Skills</legend>
          <div class="form-group">
            <label class="col-md-1 control-label" for="charBlades">Blades</label>
            <div class="col-md-2">
              <input id="charBlades" name="charBlades" ng-model="charToUpdate.Blades" type="text" placeholder="Blades"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charClubs">Clubs</label>
            <div class="col-md-2">
              <input id="charClubs" name="charClubs" ng-model="charToUpdate.Clubs" type="text" placeholder="Clubs"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charExoticMelee">Exotic Melee</label>
            <div class="col-md-2">
              <input id="charExoticMelee" name="charExoticMelee" ng-model="charToUpdate.ExoticMelee" type="text" placeholder="Exotic Melee"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charUnarmed">Unarmed</label>
            <div class="col-md-2">
              <input id="charUnarmed" name="charUnarmed" ng-model="charToUpdate.Unarmed" type="text" placeholder="Unarmed"  class="form-control input-md">
            </div>
          </div>
          <legend>Ranged Skills</legend>
          <div class="form-group">
            <label class="col-md-1 control-label" for="charArchery">Archery</label>
            <div class="col-md-2">
              <input id="charArchery" name="charArchery" ng-model="charToUpdate.Archery" type="text" placeholder="Archery"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charAutomatics">Automatics</label>
            <div class="col-md-2">
              <input id="charAutomatics" name="charAutomatics" ng-model="charToUpdate.Automatics" type="text" placeholder="Automatics"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charExoticRanged">Exotic Ranged</label>
            <div class="col-md-2">
              <input id="charExoticRanged" name="charExoticRanged" ng-model="charToUpdate.ExoticRanged" type="text" placeholder="Exotic Ranged"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charHeavy">Heavy</label>
            <div class="col-md-2">
              <input id="charHeavy" name="charHeavy" ng-model="charToUpdate.Heavy" type="text" placeholder="Heavy"  class="form-control input-md">
            </div>
          </div>
          <legend>&nbsp;</legend>
          <div class="form-group">
            <label class="col-md-1 control-label" for="charLongarms">Longarms</label>
            <div class="col-md-2">
              <input id="charLongarms" name="charLongarms" ng-model="charToUpdate.Longarms" type="text" placeholder="Longarms"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charPistols">Pistols</label>
            <div class="col-md-2">
              <input id="charPistols" name="charPistols" ng-model="charToUpdate.Pistols" type="text" placeholder="Pistols"  class="form-control input-md">
            </div>
            <label class="col-md-1 control-label" for="charThrowing">Throwing</label>
            <div class="col-md-2">
              <input id="charThrowing" name="charThrowing" ng-model="charToUpdate.Throwing" type="text" placeholder="Throwing"  class="form-control input-md">
            </div>
          </div>
          <legend>Defenses</legend>
          <div class="form-group">
            <label class="col-md-2 control-label" for="charArmorRating">Armor Rating</label>
            <div class="col-md-2">
              <input id="charArmorRating" name="charArmorRating" ng-model="charToUpdate.ArmorRating" type="text" placeholder="Armor Rating"  class="form-control input-md">
            </div>
            <label class="col-md-2 control-label" for="charDodge">Dodge</label>
            <div class="col-md-2">
              <input id="charDodge" name="charDodge" ng-model="charToUpdate.Dodge" type="text" placeholder="Dodge"  class="form-control input-md">
            </div>
            <label class="col-md-2 control-label" for="charGymnastics">Gymnastics</label>
            <div class="col-md-2">
              <input id="charGymnastics" name="charGymnastics" ng-model="charToUpdate.Gymnastics" type="text" placeholder="Gymnastics"  class="form-control input-md">
            </div>
          </div>
          <legend>Damage Tracks</legend>
          <div class="form-group">
            <label class="col-md-3 control-label" for="charPhysical">Physical</label>
            <div class="col-md-3">
              <input id="charPhysical" name="charPhysical" ng-model="charToUpdate.Physical" type="text" placeholder="Physical"  class="form-control input-md">
            </div>
            <label class="col-md-3 control-label" for="charStun">Stun</label>
            <div class="col-md-3">
              <input id="charStun" name="charStun" ng-model="charToUpdate.Stun" type="text" placeholder="Stun"  class="form-control input-md">
            </div>
          </div>
        </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="update()">Save</button>
      </div>
    </div>
  </div>
</div>
<!--- end modal edit -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>

</body>

</html>
